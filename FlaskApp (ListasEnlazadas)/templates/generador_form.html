<!DOCTYPE html>
<html>
<head>
    <title>Registro de Generador - Censo Loja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Registro de Generador Eléctrico</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form method="POST">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Marca del Generador</label>
                                        <input type="text" name="marca" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Modelo</label>
                                        <input type="text" name="modelo" class="form-control" required>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Costo del Generador ($)</label>
                                <input type="number" step="0.01" name="costo" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Consumo de Combustible por Hora (galones)</label>
                                <input type="number" step="0.01" name="consumoPorHora" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Capacidad de Generación (kW)</label>
                                <input type="number" step="0.01" name="generacion" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Uso Principal</label>
                                <select name="uso" class="form-select" required>
                                    <option value="Residencial">Uso Residencial</option>
                                    <option value="Comercial">Uso Comercial</option>
                                    <option value="Industrial">Uso Industrial</option>
                                    <option value="Agrícola">Uso Agrícola</option>
                                    <option value="Emergencia">Respaldo de Emergencia</option>
                                </select>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Registrar Generador</button>
                                <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver al Inicio</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
