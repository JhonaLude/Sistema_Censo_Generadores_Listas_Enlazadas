<!DOCTYPE html>
<html>
<head>
    <title>Registro de Transacción - Censo Loja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Registro de Transacciones del Censo</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label class="form-label">Seleccionar Familia</label>
                                <select name="familiaId" class="form-select" required>
                                    {% for familia in familias %}
                                        <option value="{{ familia.id }}">{{ familia.nombre }} - {{ familia.sector }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Seleccionar Generador</label>
                                <select name="generadorId" class="form-select" required>
                                    {% for generador in generadores %}
                                        <option value="{{ generador.id }}">{{ generador.marca }} {{ generador.modelo }} - {{ generador.generacion }}kW</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tipo de Transacción</label>
                                <select name="tipo" class="form-select" required>
                                    <option value="Compra">Compra de Generador</option>
                                    <option value="Actualización">Actualización de Datos</option>
                                    <option value="Eliminación">Eliminación de Registro</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Observaciones</label>
                                <textarea name="observaciones" class="form-control" rows="3"></textarea>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Registrar Transacción</button>
                                <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver al Inicio</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
